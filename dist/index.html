<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Weather App</title>
</head>
<body>
  Weather App

  <form type="submit" id="cityInputForm">
    <input type="text" id="cityInput" class="cityInput">
    <button type="button" id="cityInputButton">Search</button>
    <button type="button" id="fahrenheit">F</button>
    <button type="button" id="celsius">C</button>
  </form>

  <div class="weatherInfoContainer">
    <div id="weatherInfo" class="weatherInfo">

      <div class="topInfo">
        <div class="topLeft">
          <img src="http://openweathermap.org/img/w/10d.png">
          <span class="selectedDayTemp">86 F</span>
        </div>

        <div class="topRight">
          Kendale Lakes, FL
        </div>
      </div>

      <div class="chart">

      </div>

      <div class="days">

      </div>
      
    </div>
  </div>
</body>
<script src='main.js'></script>
</html>
