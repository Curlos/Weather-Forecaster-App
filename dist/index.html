<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Weather App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>
<body>
  <form type="submit" id="cityInputForm">
    <input type="text" id="cityInput" class="cityInput">
    <button type="button" id="cityInputButton" class="cityInputButton">Search</button>
  </form>

  <div class="weatherInfoContainer">
    <div id="weatherInfo" class="weatherInfo">

      <div class="topInfo">
        <div class="topLeft">
          <img src="http://openweathermap.org/img/w/10d.png" class="selectedDayImg">
          <span class="selectedDayTemp">
            <span class="selectedDayTempNum"></span>
            <sup class="selectedDayTempTypes">
              <span class="selectedDayFahrenheit selectedTempType">°F</span>
              |
              <span class="selectedDayCelsius">°C</span>
            </sup>

            <span class="extraConditionsInfo">
              <span class="humidity"></span></br>
              <span class="wind"></span>
              <span class="windSpeedUnit"></span>
            </span>
          </span>
        </div>

        <div class="topRight">
          <div class=topLocation></div>
          <div class="topDay"></div>
          <div class="topWeatherDesc"></div>
        </div>
      </div>

      <div class="chartTypes">
        <span class="chartType selectedChartType" id="temperatureSpan">Temperature</span>
        <span class="separator">|</span>
        <span class="chartType" id="windSpan">Wind</span>
      </div>

      <canvas id="myChart" class="myChart"></canvas>

      <div class="days">
        
        
        
      </div>
      
    </div>
  </div>
</body>
<script src='main.js'></script>
</html>
