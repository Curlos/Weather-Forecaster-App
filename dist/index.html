<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Weather App</title>
</head>
<body>
  Weather App

  <form type="submit" id="cityInputForm">
    <input type="text" id="cityInput" class="cityInput">
    <button type="button" id="cityInputButton">Search</button>
    <button type="button" id="fahrenheit">F</button>
    <button type="button" id="celsius">C</button>
  </form>

  <div class="weatherInfoContainer">
    <div id="weatherInfo" class="weatherInfo">

      <div class="topInfo">
        <div class="topLeft">
          <img src="http://openweathermap.org/img/w/10d.png" class="selectedDayImg">
          <span class="selectedDayTemp">
            <span class="selectedDayTempNum">86</span>
            <sup class="selectedDayTempTypes">
              <span class="selectedDayFarenheit">°F</span>
              |
              <span class="selectedDayCelsius">°C</span>
            </sup>

            <span class="extraConditionsInfo">
              <span class="humidity">Humidity: 75%</span></br>
              <span class="wind">Wind: 13</span>
              <span class="windSpeedUnit">mph</span>
            </span>
          </span>
        </div>

        <div class="topRight">
          <div class=topLocation>Kendale Lakes, FL</div>
          <div class="topDay">Sunday</div>
          <div class="topWeatherDesc">Cloudy</div>
        </div>
      </div>

      <div class="chartTypes">
        <span class="chartType">Temperature</span>
        <span class="separator">|</span>
        <span class="chartType">Wind</span>
      </div>

      <div class="chart">
        CHART
      </div>

      <div class="days">
        <span class="day" date="Sunday, August 15, 2021 1:00 PM">
          <div class="dayName">Sun</div>
          <div class="dayImage">
            <img src="http://openweathermap.org/img/w/10d.png">
          </div>
          <div class="dayTemp">
            <span class="currTemp">86°</span>
            <span class="nightTemp">79°</span>
          </div>
        </span>
        
        <span class="day">
          <div class="dayName">Sun</div>
          <div class="dayImage">
            <img src="http://openweathermap.org/img/w/10d.png">
          </div>
          <div class="dayTemp">
            <span class="currTemp">86°</span>
            <span class="nightTemp">79°</span>
          </div>
        </span>

        <span class="day">
          <div class="dayName">Sun</div>
          <div class="dayImage">
            <img src="http://openweathermap.org/img/w/10d.png">
          </div>
          <div class="dayTemp">
            <span class="currTemp">86°</span>
            <span class="nightTemp">79°</span>
          </div>
        </span>

        <span class="day">
          <div class="dayName">Sun</div>
          <div class="dayImage">
            <img src="http://openweathermap.org/img/w/10d.png">
          </div>
          <div class="dayTemp">
            <span class="currTemp">86°</span>
            <span class="nightTemp">79°</span>
          </div>
        </span>

        <span class="day">
          <div class="dayName">Sun</div>
          <div class="dayImage">
            <img src="http://openweathermap.org/img/w/10d.png">
          </div>
          <div class="dayTemp">
            <span class="currTemp">86°</span>
            <span class="nightTemp">79°</span>
          </div>
        </span>

        <span class="day">
          <div class="dayName">Sun</div>
          <div class="dayImage">
            <img src="http://openweathermap.org/img/w/10d.png">
          </div>
          <div class="dayTemp">
            <span class="currTemp">86°</span>
            <span class="nightTemp">79°</span>
          </div>
        </span>

        <span class="day">
          <div class="dayName">Sun</div>
          <div class="dayImage">
            <img src="http://openweathermap.org/img/w/10d.png">
          </div>
          <div class="dayTemp">
            <span class="currTemp">86°</span>
            <span class="nightTemp">79°</span>
          </div>
        </span>

        <span class="day">
          <div class="dayName">Sun</div>
          <div class="dayImage">
            <img src="http://openweathermap.org/img/w/10d.png">
          </div>
          <div class="dayTemp">
            <span class="currTemp">86°</span>
            <span class="nightTemp">79°</span>
          </div>
        </span>
      </div>
      
    </div>
  </div>
</body>
<script src='main.js'></script>
</html>
